<!DOCTYPE html>
<html lang="en">
<head>
    <link href="main.css" rel="stylesheet"/>
    <link href="animation.css" rel="stylesheet"/>
    <link href="bird.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hunt</title>
</head>
<body>
    

    <div class="game-grid">
        <div class="head">
            <header><h1>The Hunt</h1></header> 
        </div>
        <div class="sidebar-right"> </div>
        <div class="sidebar-left"> </div>
        <div class="game-space">
             <input type="radio" id="birb1"></input>
            <label for="birb1" class="bird1">
                    <div class="all-bird bird1 fly1">
                    
                        <div class="bird bird1">
                            <div class="left-wing left-wing-animation"> <img src="Left-wing.svg"> </div>
                            <div class="body"> <img src="Body.svg"> </div>
                            <div class="right-wing right-wing-animation"> <img src="Right-wing.svg"> </div>
                        
                        </div>
                        <div class="dead bird1"> CROAK!! </div>
                        
                    </div>
                    
            </label> 
            <input type="radio" id="birb2"></input>
            <label for="birb2" class="bird2">
                    <div class="all-bird bird2 fly2">
                    
                        <div class="bird bird2">
                            <div class="left-wing left-wing-animation"> <img src="Left-wing.svg"> </div>
                            <div class="body"> <img src="Body.svg"> </div>
                            <div class="right-wing right-wing-animation"> <img src="Right-wing.svg"> </div>
                        
                        </div>
                        <div class="dead bird2"> CROAK!! </div>
                        
                    </div>
                    
            </label> 
            <input type="radio" id="birb3"></input>
            <label for="birb3" class="bird3">
                    <div class="all-bird bird3 fly3">
                    
                        <div class="bird bird3">
                            <div class="left-wing left-wing-animation"> <img src="Left-wing.svg"> </div>
                            <div class="body"> <img src="Body.svg"> </div>
                            <div class="right-wing right-wing-animation"> <img src="Right-wing.svg"> </div>
                        
                        </div>
                        <div class="dead bird3"> CROAK!! </div>
                        
                    </div>
                    
            </label> 
        </div>
        <div class="foot"> 
            <footer>
                Fait par Max et Ahmed
            </footer>
        </div>
    </div>
    
   
    
    
</body>
</html>
